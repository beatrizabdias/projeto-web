<head>

        <div class="logo-container">
            <img class='logo' src="assets/img/vaca-logo.png" alt="">
            <h1>Junte-se ao rebanho!</h1>
        </div>

        </div>
    </div>
    <div class="footer">
        <span class="lighter-text">Já é da fazenda?</span>
