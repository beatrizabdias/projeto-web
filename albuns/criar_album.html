<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../assets/img/vaca-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/criar.css">
    <title>Moosica</title>
</head>
<body>
    <div class="container">
        <h1>Criar álbum</h1>
        <form class="flex">
            <div class="field flex">
                <label for="nome-do-album">Nome do album</label>
                <input required id="nome-do-album" type="text">
            </div>
            <div class="field flex">
                <label for="artista">Artista</label>
                <input required  id="artista" type="text">
            </div>
            <div class="field flex">
                <label for="capa-do-album">Capa do álbum</label>
                <input required type="file" id="capa-do-album">
            </div>
            <div class="field flex">
                <label for="data-lancamento">Data de lançamento</label>
                <input required type="date" id="data-lancamento">
            </div>
            <div class="field flex">
                <label for="genero-musical">Gênero musical</label>
                <select required id="genero-musical">
                    <option value="">--Please choose an option--</option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="rap">Rap</option>
                    <option value="hiphop">Hip-hop</option>
                    <option value="indie">Indie</option>
                    <option value="mpb">MPB</option>
                </select>
            </div>
            <div class="field flex">
                <fieldset id="tipo-album">
                    <legend>Tipo de álbum</legend>

                    <div>
                        <input required type="radio" id="ep-album" name="tipo-album" value="ep" />
                        <label for="ep-album">EP Album</label>
                    </div>

                    <div>
                        <input type="radio" id="lp-album" name="tipo-album" value="lp" />
                        <label for="lp-album">LP Album</label>
                    </div>

                    <div>
                        <input type="radio" id="single-album" name="tipo-album" value="single" />
                        <label for="single-album">Single Album</label>
                    </div>
                </fieldset>
            </div>
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
