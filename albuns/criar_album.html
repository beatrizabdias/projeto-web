<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="../assets/img/vaca-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/criar.css">
    <title>Moosica</title>
</head>
<body>
    <div class="container">
        <h1>Criar álbum</h1>
        <form class="flex">
            <div class="field flex">
                <label for="nome-do-album">Nome do album</label>
                <input required id="nome-do-album" type="text">
            </div>
            <div class="field flex">
                <label for="artista">Artista</label>
                <input required  id="artista" type="text">
            </div>
            <div class="field flex">
                <label for="capa-do-album">Capa do álbum</label>
                <input required type="file" id="capa-do-album">
            </div>
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
