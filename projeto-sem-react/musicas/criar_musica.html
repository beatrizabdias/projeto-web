<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/criar_musica.css">
    <title>Upload Moosica</title>

</head>

<body>

    <div class="container">
        <h1 class="titulo">Upload de Música</h1>
    </div>

    <div class="container">

        <form class="musicaform">

            <label>Enviar arquivo:</label>
            <button class="botao laranja">Fazer Upload</button>
            <label for="nomemusica">Nome da Música:</label>
            <input type="text" class="caixatexto" id="nomemusica" name="nomemusica">
            <label for="descricao">Descrição:</label>
            <input type="text" class="caixatexto" id="descricao" name="descricao">
            <label for="creditos">Créditos:</label>
            <input type="text" class="caixatexto" id="creditos" name="creditos">

            <label for="album">Álbum:</label>

            <select name="album" id="album" class="caixatexto">

                <option value="nada">---</option>
                <option value="artista">[Álbum do Artista]</option>

            </select>

            <h3 class="titulo"><b>Gêneros:</h3></b>

    </div>

    <div class="colunas">

            <label class="cont">Clássica
                <input type="checkbox" value="classica">
                <span class="check"></span>
            </label><br>

            <label class="cont">Country
                <input type="checkbox" value="country">
                <span class="check"></span>
            </label><br>

            <label class="cont">Eletrônica
                <input type="checkbox" value="eletronica">
                <span class="check"></span>
            </label><br>

            <label class="cont">Forró
                <input type="checkbox" value="forro">
                <span class="check"></span>
            </label><br>

            <label class="cont">Funk
                <input type="checkbox" value="funk">
                <span class="check"></span>
            </label><br>

            <label class="cont">Gótico
                <input type="checkbox" value="gotico">
                <span class="check"></span>
            </label><br>

            <label class="cont">Hip Hop
                <input type="checkbox" value="hiphop">
                <span class="check"></span>
            </label><br>

            <label class="cont">Instrumental
                <input type="checkbox" value="instrumental">
                <span class="check"></span>
            </label><br>

            <label class="cont">Jazz
                <input type="checkbox" value="jazz">
                <span class="check"></span>
            </label><br>

            <label class="cont">Metal
                <input type="checkbox" value="metal">
                <span class="check"></span>
            </label><br>

            <label class="cont">MPB
                <input type="checkbox" value="mpb">
                <span class="check"></span>
            </label><br>

            <label class="cont">Ópera
                <input type="checkbox" value="opera">
                <span class="check"></span>
            </label><br>

            <label class="cont">Pagode
                <input type="checkbox" value="pagode">
                <span class="check"></span>
            </label><br>

            <label class="cont">Pop
                <input type="checkbox" value="pop">
                <span class="check"></span>
            </label><br>

            <label class="cont">Punk
                <input type="checkbox" value="punk">
                <span class="check"></span>
            </label><br>

            <label class="cont">Rap
                <input type="checkbox" value="rap">
                <span class="check"></span>
            </label><br>

            <label class="cont">Rock
                <input type="checkbox" value="rock">
                <span class="check"></span>
            </label><br>

            <label class="cont">Sertanejo
                <input type="checkbox" value="sertanejo">
                <span class="check"></span>
            </label><br>
            
    </div>        

            <button class="botao laranja">Enviar</button>

        </form>

    </div>

</body>


</html>
