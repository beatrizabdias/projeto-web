<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="../assets/img/vaca-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/grupos.css">
</head>
<body>
    <title>Moosica</title>
    <div class="container">
        <header class="header">
            <button class="leave-group">Sair do Grupo</button>
        </header>

        <main class="main-content">
            <div class="left-panel">
                <div class="search-bar">
                    <p class="search-add">Adicionar Música</p>
                    <div class="input-wrapper"> <input type="text" placeholder="Pesquisar">
                        <i class="material-icons search-icon">search</i>
                    </div>
                </div>
                
                <h2 class="section-title">Fila</h2>
                <div class="queue-list">
                    <div class="queue-item">
                        <div class="music-thumbnail"></div>
                        <span class="music-title">Música 1</span>
                        <i class="material-icons remove-icon">close</i>
                    </div>
                    <div class="queue-item">
                        <div class="music-thumbnail"></div>
                        <span class="music-title">Música 2</span>
                        <i class="material-icons remove-icon">close</i>
                    </div>
                    <div class="queue-item">
                        <div class="music-thumbnail"></div>
                        <span class="music-title">Música 3</span>
                        <i class="material-icons remove-icon">close</i>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="panel-section owner">
                    <h3 class="section-subtitle">Dono(a)</h3>
                    <div class="owner-info">
                        <i class="fa-solid fa-crown star-icon"></i>
                        <span class="owner-name">maria</span>
                    </div>
                </div>

                <div class="panel-section participants">
                    <h3 class="section-subtitle">Participantes</h3>
                    <ul class="participants-list">
                        <li>ana</li>
                        <li>beatriz</li>
                        <li>igor</li>
                    </ul>
                </div>
                
                <button class="settings-button">Configurações</button>
            </div>
        </main>
    </div>

    <footer class="player">
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        <div class="controls">
            <i class="material-icons control-icon">fast_rewind</i>
            <i class="material-icons control-icon play-button">play_circle_filled</i>
            <i class="material-icons control-icon">fast_forward</i>
        </div>
        <div class="song-info">
            <p class="song-title">Música muito legal</p>
            <p class="song-artist">Artista legal</p>
        </div>
    </footer>

</body>
</html>
