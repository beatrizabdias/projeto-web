<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar álbum</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Criar álbum</h1>
        <form>
            <label for="nome-do-album">Nome do album</label>
            <input required id="nome-do-album" type="text">
            <label for="artista">Artista</label>
            <input required  id="artista" type="text">
            <label for="capa-do-album">Capa do álbum</label>
            <input required type="file" id="capa-do-album">
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
