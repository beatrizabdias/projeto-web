<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/pesquisa.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pesquisa</title>
</head>

<body>
    <header>
        <nav class="menu-cima">
            <img src="../assets/img/vaca-logo.png" alt="Logo Moosica">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="search">
            </div>
            <div class="theme-switch-container" id="theme-toggle">
                <i class="fas fa-sun" id="sun-icon"></i>
                <i class="fas fa-moon" id="moon-icon"></i>
                <span class="theme-toggle-btn"></span>
            </div>
        </nav>

        <nav class="menu-lateral">
            <a href="#fila">
                <button><i class="material-icons">queue_music</i></button>
            </a>
            <a href="../playlists/playlists.html">
                <button><i class="material-icons">playlist_play</i></button>
            </a>
            <a href="../playlists/grupos.html">
                <button><i class="material-icons">groups</i></button>
            </a>

            <a href="../perfil/perfil.html">
                <button class="btn-profile"><i class="fa-solid fa-user"></i></button>
            </a>
        </nav>
    </header>

    <div class="cabecalho">

        

    </div>

    <input type="text" class="caixa" placeholder="O que deseja ouvir?">

    <h4>Músicas do Momento</h4><br>
    <h4>Artistas do Momento</h4><br>


    <footer>
        <div class="barra-progresso">
            <div class="progresso"></div>
        </div>

        <div class="player">
            <div class="controle-musica">
                <button class="controle-btn"><i class="fas fa-backward"></i></button>
                <button class="play-pause-btn"><i class="fas fa-play"></i></button>
                <button class="controle-btn"><i class="fas fa-forward"></i></button>
            </div>

            <p class="song-info">Música muito legal - Artista legal</p>
        </div>

        <div class="foo">
            <p>&copy; 2025 Moosica. Todos os direitos reservados.</p>
        </div>
    </footer>

    <nav class="menu-rodape-mobile">
        <a href="#fila">
            <button><i class="material-icons">queue_music</i></button>
            <p>Fila</p>
        </a>
        <a href="../playlists/playlists.html">
            <button><i class="material-icons">playlist_play</i></button>
            <p>Playlists</p>
        </a>
        <a href="../playlists/grupos.html">
            <button><i class="material-icons">groups</i></button>
            <p>Grupos</p>
        </a>
        <a href="../perfil/perfil.html">
            <button><i class="fa-solid fa-user"></i></button>
            <p>Perfil</p>
        </a>
    </nav>

    <script src="../js/tema.js"></script>
